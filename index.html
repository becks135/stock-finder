<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Stock Market Data</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Search the stock market for your next investment.</h1> 
        </div>
    </header>

    <main>
        <section class="search">
            <div class="wrapper">
                <form>
                    <div id="stockLookup">
                        <input placeholder="Enter company name or symbol" list="stocks" name="stock" id="stockInput">
                        <button type="submit" id="submitButton"><img src="./images/outline_search_black_24dp.png" alt="" class="search-icon"></button>
                    </div>
                </form>
                <div class="errorMessage">
                    <p>No matching results</p>
                    <p>Tip: Try searching for a specific company or enter a valid symbol</p>
                </div>
            </div>
            
        </section>
        <div class="wrapper">
            <section class="quoteInformation">
                <div class="quoteSummary">
                    <div class="closingPrice">
                        <h2><span class="companyName"></span> (<span class="stockSymbol"></span>)</h2>
                        <div>
                            <h3 class="stockPrice"></h3> 
                            <p class="priceMovement"></p>
                        </div>
                    </div>
                    <p class="closingDate"></p>
                </div>
                <div class="historicalChart">
                    <div class="chartLabels">
                        <!-- <input type="radio" name="dateRange" id="1d" value="1d" class="dateRange">
                        <label for="1d">1d</label> -->
    
                        <input type="radio" name="dateRange" id="1w" value="1w" class="dateRange">
                        <label for="1w">1w</label>
    
                        <input type="radio" name="dateRange" id="1m" value="1m" class="dateRange">
                        <label for="1m">1m</label>
    
                        <input type="radio" name="dateRange" id="3m" value="3m" class="dateRange" checked>
                        <label for="3m">3m</label>
    
                        <input type="radio" name="dateRange" id="1y" value="1y" class="dateRange">
                        <label for="1y">1y</label>
    
                        <input type="radio" name="dateRange" id="5y" value="5y" class="dateRange">
                        <label for="5y">5y</label>

                        <input type="radio" name="dateRange" id="10y" value="10y" class="dateRange">
                        <label for="10y">10Y</label>
                    </div>
    
                    <div id="priceChart"></div>
                </div>
            </section>
            <section class="stockPurchase">
        
            </section>
        </div>
    </main>
    <footer>
        <p>
            Created at
            <a href="https://junocollege.com/" target="_blank" rel="noopener">Juno College of Technology</a>
        </p>
    </footer>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
